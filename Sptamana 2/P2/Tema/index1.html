<!DOCTYPE HTML>
<html>

<head>
    <title>Ana Balan: Homework HTML Elements and Attributes - Exercitiu 1</title>
</head>

<body>
    <form>
        Nume:<br>
        <input type="text" name="nume" value="Popescu" required>
        <br><br>
        Prenume:<br>
        <input type="text" name="prenume" value="Ion" required>
        <br><br>
        <label for="Gender">Sex:</label>
        <br>
        <select id="Gender">
            <option value="masculin">Masculin</option>
            <option value="femenin">Femenin</option>
        </select>
        <br><br>
        Varsta<br>
        <input type="number" name="quantity" min="18" max="85">
        <br><br>
        Tara:<br>
        <input type="text" name="tara" value="Romania">
        <br><br>
        Oras:<br>
        <input type="text" name="oras">
        <br><br>
        Adresa:<br>
        <input type="text" name="adresa">
        <br><br>
        Cod Postal:<br>
        <input type="text" name="cod postal">
        <br><br>
        E-mail:<br>
        <input type="email" name="email" required>
        <br><br>
        <label for="mesaj">Mesaj:</label>
        <br>
        <textarea id="mesaj" rows="4" cols="50">
        </textarea>
        <br><br>
        Atasati CV:<br>
        <input type="file" name="myFile">
        <br><br>
        <input type="submit" value="Trimite">
        <input type="reset" value="Reseteaza">
    </form>
</body>

</html>
